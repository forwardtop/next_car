name: Deploy website on push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  common:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20  # Adjust the Node.js version as needed

      - name: Cache Clean
        run: npm cache clean --force

      - name: Install dependencies
        run: yarn install

  build:
    needs: common  # Ensure the 'common' job is completed before starting this job
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: yarn build

  deploy:
    needs: build  # Ensure the 'build' job is completed before starting this job
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: 45.148.29.177
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /var/www/html/
          local-dir: .next/

  start:
    needs: deploy  # Ensure the 'deploy' job is completed before starting this job
    runs-on: ubuntu-latest

    steps:
      - name: Start Next.js app
        run: yarn start
