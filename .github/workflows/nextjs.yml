name: Deploy to Webdock

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Webdock
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: 45.148.29.177
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /
          local-dir: /